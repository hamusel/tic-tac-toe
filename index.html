<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
<h1>Tic-Tac-Toe</h1>
<div id="popup" class="overlay">
    <div class="popup-form">
        <label for="name1">Player 1 Name: </label>
        <input type="text" id="name1" required>
        <label for="name2">Player 2 Name: </label>
        <input type="text" id="name2" required>
        <button id="submit" type="submit">Submit</button>
    </div>
</div>

<div id="playerTurn"></div>
<div id="container">
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
</div>
</body>
</html>
